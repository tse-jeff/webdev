<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <title>Layout 1 pixels</title>
  <link rel="stylesheet" type="text/css" href="layouts/css/main.css">
  <link rel="stylesheet" type="text/css" href="layouts/css/layout.css">
</head>

<body>
  <!-- Header, main, sidebar, and footer using floats and pixel dimensions -->

  <!-- semantic tags -->
  <header>A header element with width 100%, menu layouts coming soon!</header>
  <main class="clearfix">
    <h1>
      Main content sections, heading elemtns always display block by default
    </h1>
    <article>
      <h2>Article with 3 sections</h2>
      <section>Section1</section>
      <section>Section2</section>
      <section>Section3</section>
    </article>
    <aside>
      <h2>sidebar</h2>
      <ul class="vertical-menu">
        <li><a href="#">item 1</a></li>
        <li><a href="#">item 2</a></li>
        <li><a href="#">item 3</a></li>
      </ul>
    </aside>
  </main>
  <footer>
    <h4>some footer text</h4>
  </footer>
</body>

</html>
