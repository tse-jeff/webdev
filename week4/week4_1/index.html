<!DOCTYPE html>
<html>
  <head>
    <title>New York City Gallery</title>
    <!-- Link to CSS File here -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to Google Font Here -->
  </head>

  <header>
    <h1>New York City Gallery</h1>
    <nav>
      <ul>
        <li><a class="active" href="#">Rotate</a></li>
        <li><a href="#">Scale</a></li>
        <li><a href="#">Skew</a></li>
        <li><a href="#">Rotate 3d</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <div class="container">
      <div class="polaroid scaleUp">
        <p>Brooklyn Pizza</p>
        <img src="img/bw/pizza.jpg" />
      </div>
      <div class="polaroid scaleX">
        <p>FDNY</p>
        <img src="img/bw/fdny.jpg" />
      </div>
      <div class="polaroid scaleY">
        <p>Skating in Central Park</p>
        <img src="img/bw/skating.jpg" />
      </div>
      <div class="polaroid skewX">
        <p>Coney Island</p>
        <img src="img/bw/tickets.jpg" />
      </div>
      <div class="polaroid skewY">
        <p>Traffic...</p>
        <img src="img/bw/traffic.jpg" />
      </div>
      <div class="polaroid rotate3d">
        <p>Chinese Food</p>
        <img src="img/bw/chinese.jpg" />
      </div>
      <div class="polaroid rotX">
        <p>Brooklyn Pizza</p>
        <img src="img/bw/pizza.jpg" />
      </div>
      <div class="polaroid rotY">
        <p>FDNY</p>
        <img src="img/bw/fdny.jpg" />
      </div>
      <div class="polaroid rotZ">
        <p>Skating in Central Park</p>
        <img src="img/bw/skating.jpg" />
      </div>
      <div class="polaroid rot">
        <p>Coney Island</p>
        <img src="img/bw/tickets.jpg" />
      </div>
      <div class="polaroid rotateLeft">
        <p>Traffic...</p>
        <img src="img/bw/traffic.jpg" />
      </div>
      <div class="polaroid">
        <p>Chinese Food</p>
        <img src="img/bw/chinese.jpg" />
      </div>
    </div>
  </body>
</html>
